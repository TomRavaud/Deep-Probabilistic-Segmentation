# Class used to instantiate the DataModule
_target_: datamodules.gso_datamodule.GSODataModule

#-------------------------------------------------------#
# Parameters that are passed to the LightningDataModule #
#-------------------------------------------------------#

# Object set
object_set_cfg:
  # Directory and name of the object set (3D models to render)
  dir: ${paths.data_dir}/google_scanned_objects
  name: gso.normalized

# Scene set(s)
scene_set_cfg:
  dir: ${paths.data_dir}
  sets_cfg:
    - name: webdataset.gso_1M
      n_repeats: 1

# Dataset parameters
dataset_cfg:
  min_area: null
  return_first_object: False
  keep_labels_set: null
  valid_data_max_attempts: 200

# Dataloader parameters
dataloader_cfg:
  batch_size: 16
  num_workers: 2
  pin_memory: False
  persistent_workers: True

# Parameters for the data transforms (e.g., normalization, resizing, augmentation, etc.)
transformations_cfg:
  resize: (480, 640)

  # List of background augmentations to apply
  background_augmentations:
    - type: VOCBackgroundAugmentation
      params:
        voc_root: ${paths.data_dir}/VOCdevkit/VOC2012
        p: 0.5
  
  # List of rgb augmentations to apply
  rgb_augmentations:

  # List of depth augmentations to apply
  depth_augmentations:
